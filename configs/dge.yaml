data_type: "gs-load"
data:
  batch_size: 1
  source: ???
  max_view_num: 20
  eval_camera_distance: 4.0
  camera_distance_range: [1.5, 4.0]
  light_sample_strategy: "dreamfusion3dgs"
  height: 512
  width: 512
  use_original_resolution: False 

  elevation_view_num: 2
  azimuth_view_num: 8

system_type: "dge-system"
system:
  gs_source: ???
  per_editing_step: 100000
  edit_begin_step: 0
  densify_until_iter: 200000
  densify_from_iter: 0
  densification_interval: 100
  max_densify_percent: 0.01
  max_grad: 5
  min_opacity: 0.005
  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "runwayml/stable-diffusion-v1-5"
    prompt: 'a bicycle parked next to a bench in a park, all covered with snow, winter'
  ref_id: 0
  camera_update_per_step: 500
  added_noise_schedule: [999, 300, 300, 21]

  gs_lr_scaler: 1
  gs_final_lr_scaler: 1
  color_lr_scaler: 1
  opacity_lr_scaler: 1
  scaling_lr_scaler: 1
  rotation_lr_scaler: 1

  mask_thres: 0.8

  guidance_type: "dge-guidance"
  # guidance_type: "dge-iclight"
  guidance:
    min_step_percent: 0.02
    max_step_percent: 0.98
    guidance_scale: 7.5
    condition_scale: 1.5
    camera_batch_size: 5
  
  loggers:
    wandb:
      enable: false
      project: 'threestudio_dge'
      name: None

  loss:
    lambda_l1: 10.
    lambda_p: 10.
    use_sds: false
    lambda_sds: 0

  optimizer:
    name: Adam
    args:
      lr: 0.001
      betas: [0.9, 0.99]
      eps: 1.e-15

trainer:
  max_steps: 1000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 500
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}

